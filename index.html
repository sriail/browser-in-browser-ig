<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Emulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous"></script>
    <script src="libv86.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #4fc3f7;
        }

        #screen_container {
            background-color: #000;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        #screen_container canvas {
            display: block;
        }

        #status {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #16213e;
            border-radius: 8px;
            border: 1px solid #0f3460;
            font-size: 14px;
            min-width: 300px;
            text-align: center;
        }

        #status.error {
            background-color: #3d1a1a;
            border-color: #8b0000;
            color: #ff6b6b;
        }

        #status.success {
            background-color: #1a3d1a;
            border-color: #006400;
            color: #6bff6b;
        }

        #progress-container {
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }

        #progress-bar {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            width: 0%;
            transition: width 0.3s ease;
        }

        #progress-text {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Browser Emulator</h1>
    
    <div id="screen_container">
        <canvas id="vga"></canvas>
    </div>
    
    <div id="status">Initializing...</div>
    
    <div id="progress-container" class="hidden">
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="progress-text">0 bytes downloaded</div>
    </div>

    <script>
        "use strict";

        // Configuration - customize these URLs as needed
        const CONFIG = {
            imageUrl: 'https://github.com/sriail/file-serving/releases/download/browser-packages/alpine-midori.img.gz',
            biosUrl: 'https://github.com/nicholaskb/file-serving/releases/download/test/seabios.bin',
            vgaBiosUrl: 'https://github.com/nicholaskb/file-serving/releases/download/test/vgabios.bin',
            wasmPath: 'v86.wasm',
            memorySize: 512 * 1024 * 1024,
            vgaMemorySize: 8 * 1024 * 1024
        };

        const statusElement = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const screenContainer = document.getElementById('screen_container');

        function updateStatus(message, type = '') {
            statusElement.textContent = message;
            statusElement.className = type;
            console.log(`[Status] ${message}`);
        }

        function updateProgress(loaded, total) {
            if (total > 0) {
                const percent = Math.round((loaded / total) * 100);
                progressFill.style.width = percent + '%';
                progressText.textContent = `${formatBytes(loaded)} / ${formatBytes(total)} (${percent}%)`;
            } else {
                progressText.textContent = `${formatBytes(loaded)} downloaded`;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function fetchWithProgress(url) {
            updateStatus('Downloading Alpine Midori image...');
            progressContainer.classList.remove('hidden');

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentLength = response.headers.get('content-length');
                const total = contentLength ? parseInt(contentLength, 10) : 0;

                const reader = response.body.getReader();
                const chunks = [];
                let loaded = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    chunks.push(value);
                    loaded += value.length;
                    updateProgress(loaded, total);
                }

                const allChunks = new Uint8Array(loaded);
                let position = 0;
                for (const chunk of chunks) {
                    allChunks.set(chunk, position);
                    position += chunk.length;
                }

                return allChunks;
            } catch (error) {
                throw new Error(`Failed to download image: ${error.message}`);
            }
        }

        async function decompressGzip(compressedData) {
            updateStatus('Decompressing image...');
            progressContainer.classList.add('hidden');

            try {
                if (typeof pako === 'undefined') {
                    throw new Error('Pako library not loaded');
                }

                const decompressed = pako.inflate(compressedData);
                return decompressed.buffer;
            } catch (error) {
                throw new Error(`Failed to decompress image: ${error.message}`);
            }
        }

        async function startEmulator(imageBuffer) {
            updateStatus('Booting system...');

            try {
                if (typeof V86Starter === 'undefined') {
                    throw new Error('V86 library not loaded');
                }

                const emulator = new V86Starter({
                    wasm_path: CONFIG.wasmPath,
                    memory_size: CONFIG.memorySize,
                    vga_memory_size: CONFIG.vgaMemorySize,
                    screen_container: screenContainer,
                    bios: {
                        url: CONFIG.biosUrl
                    },
                    vga_bios: {
                        url: CONFIG.vgaBiosUrl
                    },
                    hda: {
                        buffer: imageBuffer
                    },
                    autostart: true
                });

                emulator.add_listener("emulator-ready", function() {
                    updateStatus('System booted successfully!', 'success');
                });

                emulator.add_listener("emulator-started", function() {
                    console.log("Emulator started");
                });

            } catch (error) {
                throw new Error(`Failed to start emulator: ${error.message}`);
            }
        }

        async function init() {
            try {
                // Step 1: Download the compressed image
                const compressedData = await fetchWithProgress(CONFIG.imageUrl);
                console.log(`Downloaded ${compressedData.length} bytes`);

                // Step 2: Decompress the image
                const imageBuffer = await decompressGzip(compressedData);
                console.log(`Decompressed to ${imageBuffer.byteLength} bytes`);

                // Step 3: Start the emulator
                await startEmulator(imageBuffer);

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                console.error('Initialization failed:', error);
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
