<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS and Download Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CORS and Download Test</h1>
    <p>This page tests the download methods including direct download and CORS proxy fallbacks.</p>
    
    <button onclick="testDownloadMethods()">Test Download Methods</button>
    
    <div id="results"></div>
    
    <script>
        // Same configuration as main.js
        const CORS_PROXY_URLS = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
        ];
        
        const TEST_URL = 'https://github.com/sriail/file-serving/releases/download/browser-packages/alpine-midori.img.gz';
        
        function addResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testDownloadMethods() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            addResult('Starting download method tests...', 'info');
            
            // Test 1: Direct download
            addResult('Test 1: Testing direct download from GitHub...', 'info');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                try {
                    const response = await fetch(TEST_URL, {
                        method: 'HEAD', // Use HEAD to avoid downloading the entire file
                        mode: 'cors',
                        credentials: 'omit',
                        headers: {
                            'Accept': 'application/gzip, application/octet-stream',
                            'Range': 'bytes=0-'
                        },
                        signal: controller.signal
                    });
                    
                    if (response.ok) {
                        const headers = {
                            'Content-Length': response.headers.get('Content-Length'),
                            'Content-Type': response.headers.get('Content-Type'),
                            'Accept-Ranges': response.headers.get('Accept-Ranges'),
                            'CORS-Allow-Origin': response.headers.get('Access-Control-Allow-Origin')
                        };
                        addResult(`✓ Direct download works! (Status: ${response.status})`, 'success');
                        addResult(`Headers: ${JSON.stringify(headers, null, 2)}`, 'info');
                    } else {
                        addResult(`✗ Direct download failed with status: ${response.status}`, 'error');
                    }
                } finally {
                    clearTimeout(timeoutId);
                }
            } catch (error) {
                addResult(`✗ Direct download failed: ${error.message}`, 'error');
                addResult('This is expected for GitHub releases without CORS headers', 'info');
            }
            
            // Test 2: CORS proxies
            for (let i = 0; i < CORS_PROXY_URLS.length; i++) {
                const proxyUrl = CORS_PROXY_URLS[i];
                const fullUrl = proxyUrl + encodeURIComponent(TEST_URL);
                
                addResult(`Test ${i + 2}: Testing CORS proxy: ${proxyUrl}`, 'info');
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                    
                    try {
                        const response = await fetch(fullUrl, {
                            method: 'HEAD', // Use HEAD to avoid downloading the entire file
                            mode: 'cors',
                            credentials: 'omit',
                            signal: controller.signal
                        });
                        
                        if (response.ok) {
                            addResult(`✓ Success! CORS proxy ${i + 1} is working (Status: ${response.status})`, 'success');
                        } else {
                            addResult(`✗ CORS proxy ${i + 1} failed with status: ${response.status}`, 'error');
                        }
                    } finally {
                        clearTimeout(timeoutId);
                    }
                } catch (error) {
                    addResult(`✗ CORS proxy ${i + 1} failed: ${error.message}`, 'error');
                }
            }
            
            addResult('Test complete! Check results above.', 'info');
        }
    </script>
</body>
</html>
